<div class="students">
  <div class="wrapper">
    <button class="btn" (click)="openStudentForm()">
      <span class="bx bx-plus"></span>
      Create Student
    </button>
    <div class="margin-top--20">
      <cs-table
        [tableConfig]="tableConfig"
        [dataSource]="students"
        [loading]="loading"
      >
        <ng-template csCellTemplate="actions" let-data>
          <div
            class="bx bx-edit pointer icon"
            (click)="openStudentForm(data.row)"
          ></div>
          <div
            class="bx bx-trash pointer icon txt-danger"
            (click)="deleteStudent(data.row)"
          ></div>
          <div
            class="bx bx-user pointer icon txt-secondary"
            [routerLink]="['detail', data.row.id]"
          ></div>
        </ng-template>
      </cs-table>
    </div>
  </div>
</div>
